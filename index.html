<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather App</title>
</head>
<body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="current-date"></span>, <span id="description"></span> <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon" id="icon"></span>
            <span class="current-temperature-value" id="tempValue"></span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/mbng1983" target="_blank">Bea Garcia</a> and is
          <a href="https://github.com/mbng1983/Plus_WeatherApp" target="_blank"> on GitHub</a> and
          <a href="https://beagarcia-plusfinal.netlify.app" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
<script src="src/index.js"></script>
</html>
